<h1>Entrer un new poney</h1>

<form (ngSubmit)="onSubmit()">
  Nom<input type="text" id="name" name="name" required [(ngModel)]="model.name"/>
  <br/>
  age<input type="text" id="age" name="age" required [(ngModel)]="model.age"/>
  <br/>
  Weight<input type="text" id="weight" name="weight" required [(ngModel)]="model.weight"/>
<br/>
  <button type="submit">Enregistrer</button>

</form>
